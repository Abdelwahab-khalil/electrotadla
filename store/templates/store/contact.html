{% extends 'store/base.html' %}
    {% load static %}
    {% block content %}

    <main id="main" class="main-site left-sidebar">

		<div class="container">

			<div class="wrap-breadcrumb">
				<ul>
					<li class="item-link"><a href="/" class="link">Accueil</a></li>
					<li class="item-link"><span>Contact</span></li>
				</ul>
			</div>
			<div class="row">
				<div class=" main-content-area">
					<div class="wrap-contacts ">
						<div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
							<div class="contact-box contact-form">
								<h2 class="box-title">Envoyer Message</h2>
								<form action="/contact/" method="post" name="frm-contact">
										
									{% csrf_token %}

									<label for="nom">Nom<span>*</span></label>
									<input type="text" value="" id="nom" name="nom" >

									<label for="email">Email</label>
									<input type="text" value="" id="email" name="email" >

									<label for="tele">Telephone<span>*</span></label>
									<input type="text" value="" id="tele" name="tele" >

									<label for="message">Message</label>
									<textarea name="message" id="message"></textarea>

									<input type="submit" name="ok" value="Envoyer" >
									
								</form>
							</div>
						</div>
						<div class="wrap-map"  >
							<iframe id="map"  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d412.49056016753383!2d-6.274564216207309!3d32.60095204621306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sfr!2sma!4v1610035133281!5m2!1sfr!2sma" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
						</div>
						<div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
							<div class="contact-box contact-info">
								
								<h2 class="box-title">Contact Detail</h2>
								<div class="wrap-icon-box">

									<div class="icon-box-item">
										<i class="fa fa-envelope" aria-hidden="true"></i>
										<div class="right-info">
											<b>Email</b>
											<p>electrotadla@gmail.com</p>
										</div>
									</div>

									<div class="icon-box-item">
										<i class="fa fa-phone" aria-hidden="true"></i>
										<div class="right-info">
											<b>Telephone</b>
											<p>(+212) 06 33 07 67 07</p>
										</div>
									</div>

									<div class="icon-box-item">
										<i class="fa fa-map-marker" aria-hidden="true"></i>
										<div class="right-info">
											<b>Address</b>
											<p>Hay Smara N 152 Kasba Tadla<br />Beni Mellal, Maroc</p>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div><!--end main products area-->

			</div><!--end row-->

		</div><!--end container-->

	</main>


    {% endblock content %}
